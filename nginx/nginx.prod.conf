# Production Nginx Configuration with Enhanced Security and Authentication

# Rate limiting zones - stricter for production
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Bot detection - blocks known bad bots
map $http_user_agent $is_bad_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
    ~*scraper 1;
    ~*curl 1;
    ~*wget 1;
    ~*python 1;
    ~*axios 1;
    ~*http 1;
    ~*masscan 1;
    ~*nmap 1;
    ~*nikto 1;
    ~*sqlmap 1;
    ~*burp 1;
    
    # Allow legitimate bots
    ~*googlebot 0;
    ~*bingbot 0;
    ~*slurp 0;
}

# Block suspicious requests
map $request_method $suspicious_method {
    default 0;
    ~*^(TRACE|DELETE|TRACK|CONNECT) 1;
}

# GeoIP or IP whitelist (optional - uncomment and configure)
# geo $allowed_ip {
#     default 0;
#     192.168.1.0/24 1;  # Your office IP range
#     YOUR_HOME_IP 1;     # Your home IP
# }

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main application
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    root /usr/share/nginx/html;
    index index.html;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

    # Block bad bots
    if ($is_bad_bot) {
        return 403 "Access denied - automated requests not allowed";
    }

    # Block suspicious methods
    if ($suspicious_method) {
        return 405 "Method not allowed";
    }

    # Optional: IP whitelist (uncomment to enable)
    # if ($allowed_ip = 0) {
    #     return 403 "Access restricted";
    # }

    # Rate limiting - stricter in production
    limit_req zone=general_limit burst=5 nodelay;
    limit_conn conn_limit 5;

    # Request body size limit
    client_max_body_size 1M;
    
    # Timeout settings (prevent slowloris attacks)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Enhanced Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), magnetometer=(), gyroscope=()" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https://api.mistral.ai;" always;

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd|well-known) {
        deny all;
        return 404;
    }

    # Block access to common exploit paths
    location ~ /(wp-admin|wp-login|xmlrpc|phpmyadmin|admin|administrator|backup|config|database) {
        deny all;
        return 404;
    }

    # Block file upload attempts
    location ~ \.(php|jsp|asp|aspx|cgi|pl|py|sh|bat)$ {
        deny all;
        return 404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Protected application with basic auth (RECOMMENDED FOR PRODUCTION)
    location / {
        # Uncomment to enable basic authentication
        # auth_basic "Restricted Access - NotebookLLM";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Strict rate limiting for API calls
        limit_req zone=api_limit burst=3 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint (no auth, no rate limit)
    location /health {
        access_log off;
        limit_req off;
        auth_basic off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Enhanced logging with security information
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time ua="$http_user_agent"';
    
    log_format blocked '$remote_addr - [$time_local] '
                      '"$request" BLOCKED '
                      '"$http_user_agent"';
    
    access_log /var/log/nginx/access.log security;
    error_log /var/log/nginx/error.log warn;
}

