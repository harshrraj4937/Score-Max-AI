# Basic Nginx Configuration with Security and Rate Limiting

# Rate limiting zones - prevents abuse
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Bot detection - blocks known bad bots
map $http_user_agent $is_bad_bot {
    default 0;
    ~*bot 1;
    ~*crawler 1;
    ~*spider 1;
    ~*scraper 1;
    ~*curl 1;
    ~*wget 1;
    ~*python 1;
    ~*axios 1;
    ~*http 1;
    ~*masscan 1;
    ~*nmap 1;
    
    # Allow legitimate bots (Google, Bing, etc.)
    ~*googlebot 0;
    ~*bingbot 0;
    ~*slurp 0;
}

# Block suspicious requests
map $request_method $suspicious_method {
    default 0;
    ~*^(TRACE|DELETE|TRACK) 1;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Block bad bots
    if ($is_bad_bot) {
        return 403;
    }

    # Block suspicious methods
    if ($suspicious_method) {
        return 405;
    }

    # Rate limiting - max 30 requests per minute per IP
    limit_req zone=general_limit burst=10 nodelay;
    limit_conn conn_limit 10;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        return 404;
    }

    # Block access to common exploit paths
    location ~ /(wp-admin|wp-login|xmlrpc|phpmyadmin|admin|administrator) {
        deny all;
        return 404;
    }

    # Main location block - handle SPA routing
    location / {
        # Additional rate limiting for main app
        limit_req zone=api_limit burst=5 nodelay;
        
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check endpoint (no rate limit)
    location /health {
        access_log off;
        limit_req off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logging with additional security info
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time';
    
    access_log /var/log/nginx/access.log security;
    error_log /var/log/nginx/error.log warn;
}

