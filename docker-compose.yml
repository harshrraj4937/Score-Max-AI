version: '3.8'

services:
  # Backend RAG Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    image: notebookllm-backend:latest
    container_name: notebookllm-backend
    ports:
      - "5000:5000"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/chroma_db:/app/chroma_db
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "com.notebookllm.description=NotebookLLM Backend RAG Service"

  # Frontend Application
  notebookllm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_MISTRAL_API_KEY=${VITE_MISTRAL_API_KEY}
        - VITE_API_URL=http://backend:5000
    image: notebookllm:latest
    container_name: notebookllm-app
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - backend
    labels:
      - "com.notebookllm.description=NotebookLLM AI Exam Prep Platform"

networks:
  app-network:
    driver: bridge

