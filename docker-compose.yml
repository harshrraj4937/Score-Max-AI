version: '3.8'

services:
  notebookllm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_MISTRAL_API_KEY=${VITE_MISTRAL_API_KEY}
    image: notebookllm:latest
    container_name: notebookllm-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "com.notebookllm.description=NotebookLLM AI Exam Prep Platform"

networks:
  app-network:
    driver: bridge

