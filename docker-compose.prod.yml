version: '3.8'

# Production Docker Compose with SSL support
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  notebookllm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_MISTRAL_API_KEY=${VITE_MISTRAL_API_KEY}
    image: notebookllm:production
    container_name: notebookllm-prod
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # Mount SSL certificates (for Let's Encrypt)
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      # Mount nginx configuration from nginx folder
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment below to enable authentication (after running ./scripts/setup-auth.sh)
      # - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "com.notebookllm.description=NotebookLLM Production"
      - "com.notebookllm.environment=production"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: notebookllm-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network
    depends_on:
      - notebookllm

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

